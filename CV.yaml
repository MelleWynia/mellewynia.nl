    story: Op 1 april 2011 heeft hij zijn eenmanszaak gestart vanuit zijn passie om mooie, bruikbare websites op te leveren die resultaten genereren. Daarbij focuste Melle zich op totaaloplossingen. Gedurende de jaren verschoof de focus naar front-end development waarbij hij terecht kwam op interim-achtige posities. Hierbij draait het erom om projecten op schema, binnen budget en naar tevredenheid van de PO en/of projectmanagers uit te voeren. Bij dergelijke uitdagingen bloeit hij op. Gedurende de projectijd, van doorgaans 3 maanden tot een jaar, biedt een agile werkwijze vaak de uitkomst volgens scrum of kanban, zodat de focus altijd ligt op de output met hoogste value. Dit leidt tot goed werkende websites en -apps die met enthousiasme worden ontvangen door de eindgebruikers.



